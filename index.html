<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperLine | Aplikasi Chat Pribadi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(236, 240, 241, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin: 15px 0 30px;
            color: #bdc3c7;
        }

        .download-button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .download-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Logo PaperLine 2.png" alt="PaperLine Logo" class="logo">
    <h1>PaperLine</h1>
    <p>Aplikasi chat pribadi yang sederhana, aman, dan efisien.<br>Hubungkan diri Anda dengan mudah dan cepat.</p>
    <a href="PaperLine.apk" class="download-button" download>Unduh Aplikasi Sekarang</a>
</div>

</body>
</html>
